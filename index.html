<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>travel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <!-- header start -->
    <header class="header">
      <div class="container">
        <div class="header__wrap">
          <nav class="nav">
            <a class="logo" href="">
              <svg class="logo__svg" width="41" height="41">
                <use href="./images/sprite.svg#logo"></use>
              </svg>
            </a>

            <ul class="nav-site">
              <li class="nav-site__item">
                <a class="nav-site__link" href="">Home</a>
              </li>

              <li class="nav-site__item">
                <a class="nav-site__link" href="">Destinations</a>
              </li>

              <li class="nav-site__item">
                <a class="nav-site__link" href="">About</a>
              </li>

              <li class="nav-site__item">
                <a class="nav-site__link" href="">Partner</a>
              </li>
            </ul>
          </nav>

          <ul class="registration">
            <li class="registration__item">
              <a class="registration__link" href="">Login</a>
            </li>

            <li class="registration__item">
              <a class="registration__link" href="">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- header end -->

    <main>
      <!-- hero start -->
      <section>
        <div class="container">
          <div class="hero__wrap">
            <div class="hero-content">
              <h1 class="hero-content__title title">Explore and<br />Travel</h1>

              <p class="hero-content__text">Holiday finder</p>

              <form class="hero-form">
                <div class="hero-form__wrap">
                  <label class="label">
                    <svg class="label__svg">
                      <use href="./images/sprite.svg#select"></use>
                    </svg>
                    <select class="hero-form__select" name="location">
                      <option disabled selected>Location</option>
                      <option>Africa</option>
                      <option>Antarctica</option>
                      <option>Asia</option>
                      <option>America</option>
                    </select>
                  </label>
                </div>

                <div class="hero-form__wrap">
                  <label class="label">
                    <svg class="label__svg">
                      <use href="./images/sprite.svg#select"></use>
                    </svg>
                    <select class="hero-form__select" name="activity">
                      <option disabled selected>Activity</option>
                      <option>Mountains</option>
                      <option>Parachute jumps</option>
                      <option>Diving</option>
                      <option>Running</option>
                    </select>
                  </label>
                </div>

                <div class="hero-form__wrap">
                  <label class="label">
                    <svg class="label__svg">
                      <use href="./images/sprite.svg#select"></use>
                    </svg>
                    <select class="hero-form__select" name="grade">
                      <option disabled selected>Grade</option>
                      <option>low</option>
                      <option>medium</option>
                      <option>high</option>
                    </select>
                  </label>
                </div>

                <div class="hero-form__wrap">
                  <label class="label">
                    <svg class="label__svg">
                      <use href="./images/sprite.svg#select"></use>
                    </svg>
                    <select class="hero-form__select" name="date">
                      <option disabled selected>Date</option>
                      <option>31.12.2222</option>
                      <option>31.12.1900</option>
                    </select>
                  </label>
                </div>

                <button class="hero-form__btn" type="submit">Explore</button>
              </form>
            </div>

            <img
              class="hero__img"
              src="./images/hero.png"
              alt="Journey Around the Earth"
              width="687"
            />
          </div>
        </div>
      </section>
      <section class="destinations">
        <div class="destinations__box container">
            <svg class="destinations__cross" width="20px" height="20px">
                <use href="./images/icons.svg#cross"></use>
            </svg>
            <svg class="destinations__circle" width="20px" height="20px">
                <use href="./images/icons.svg#circle"></use>
            </svg>
            <div class="destinations__title--box">
                <h2 class="destinations__title">
                    Featured destinations
                </h2>
                <a href="" class="destinations__link">View all 
                    <span class="destinations__link--icon">
                        <svg width="4px" height="9px">
                            <use href="./images/icons.svg#slide"></use>
                        </svg>
                </span></a>
            </div>
            <ul class="destinations__list">
                <li class="destinations__item">
                    <div class="destinations__wrap">
                        <a href="" class="destinations__link">
                            <img class="destinations__img" src="./images/island-img.jpg" alt="" width="261px" height="332px">
                        <p class="destinations__text">
                            Raja Ampat <span class="destinations__span">Indonesia</span>
                        </p>
                        </a>
                    </div>
                </li>
                <li class="destinations__item">
                    <div class="destinations__wrap">
                    <a href="" class="destinations__link">
                        <img class="destinations__img" src="./images/mount-img.jpg" alt="" width="261px" height="332px">
                        <p class="destinations__text">
                            Fanjingshan <span class="destinations__span">China</span>
                        </p>
                    </a>
                    </div>
                </li>
                <li class="destinations__item">
                    <div class="destinations__wrap">
                    <a href="" class="destinations__link">
                        <img class="destinations__img" src="./images/town-img.jpg" alt="" width="261px" height="332px">
                        <p class="destinations__text">
                            Vevey <span class="destinations__span">Switzerland</span>
                        </p>
                    </a>
                    </div>
                </li>
                <li class="destinations__item">
                    <div class="destinations__wrap">
                    <a href="" class="destinations__link">
                        <img class="destinations__img" src="./images/river-img.jpg" alt="" width="261px" height="332px">
                        <p class="destinations__text">
                            Skadar <span class="destinations__span">Montenegro</span>
                        </p>
                    </a>
                    </div>
                </li>
            </ul>
        </div>
        </section>
      <!-- hero end -->
    </main>
  </body>
</html>
